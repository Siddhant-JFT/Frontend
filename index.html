<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img class="sneakerImage" src="./adidas.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Adidas DZ</h1>
                <h3 class="text">These trainers born in the '70s keep the look classic with a coated leather upper. They feature all the authentic details, including zigzag edging on the contrast 3-Stripes and the signature rubber shell toe.</h3>
            </div>
            <div class="sizes">
                <button class="size-button">39</button>
                <button class="size-button">40</button>
                <button class="size-button">41</button>
                <button class="size-button">42</button>
            </div>
            <div class="purchase">
                <button class="float-button">Purchase</button>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
